<html>
    <head>
        <title>Editar Campos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="icon" href="/pizza.png">
        <style>
            body{
                background-image: url(/pizza8.jpg);
            }
        </style>
    </head>
    <body>

        <div class="container">

            <!-- Aqui va el menu -->
            <div th:replace="menu2 :: nav">                
            </div>

            <div th:replace="salir :: div">                
            </div>
            <div class="col bg-white p-5 rounded-end">

                <div class="alert alert-danger" role="alert">
                    <center>
                        <FONT SIZE=5>
                        <strong>EDITAR MEDIO DE PAGO </strong>
                        </font>
                    </center>

                </div>

                <hr>


                <form th:object="${mediosdpago}" action="/mediosdpago/actualizarmp" method="post" class="row g-3">

                    <input type="hidden" th:field="${mediosdpago.idmp}" name="idp">

                    <div class="col-md-6">
                        <label for="inputNombremp" class="form-label">Tipo de Pago</label>
                        <input th:field="${mediosdpago.nombremp}" type="text" class="form-control" name="nombmp" id="inputNombremp"  required="required">
                    </div>

                    <div class="col-md-6">
                        <label for="inputDescripcionmp" class="form-label">Descripcion</label>
                        <input th:field="${mediosdpago.descripcionmp}" type="text" class="form-control" name="descrmp" id="inputDescripcionmp" placeholder="Ej: 123456789" required="required">
                    </div>





                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
