<html>
    <head>
        <title>Lista de Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="icon" href="/pizza.png">
        <style>
            body{
                background-image: url(/pizza8.jpg);
            }
        </style>
        

    </head>
    <body>
        
        <div class="container">

            <!-- Aqui va el menu -->
            
            <div th:replace="menu2 :: nav">                
            </div>
            <div th:replace="salir :: div">                
            </div>
            

            <div class="col bg-white p-5 rounded-end">
                <div class="alert alert-warning text-center fs-4 fw-bold" role="alert">
                    LISTAR CLIENTES
                </div>
                
                <form action="/cliente/buscar" method="post" class="d-flex" role="search">
                    <input name="desc" required="required" class="form-control me-2" type="search" placeholder="Ingrese DNI" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            
                <hr>


                <div class="table-responsive ">
                    <table class="table table-striped">
                        <tr class="table-dark">
                            <th>#</th>
                            <th>Nombre(s)</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Direcci√≥n</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        <tr th:each="cliente,status : ${clientes}" th:if="${cliente.nombres != null}">
                            <td th:text="${status.count}"></td>
                            <td th:text="${cliente.nombres}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td th:text="${cliente.dni}"></td>
                            <td th:text="${cliente.celular}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td>
                                <a th:href="@{/cliente/editar(id=${cliente.id})}" target="_self" >
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/cliente/eliminar(id=${cliente.id})}" target="_self" style="color:red;">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

                <hr>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <!-- 
                    <button class="btn btn-primary" type="button">Agregar Cliente</button>
                    -->
                    <a th:href="@{/cliente/nuevo}" class="btn btn-primary" target="_self">Agregar Cliente</a>
                </div>
            </div>
        </div>
    </body>
</html>
