                                            <form action="/cliente/registrar" method="post" class="row g-3">

                                                <div class="col-md-6">
                                                    <label for="inputNombre" class="form-label">Nombre(s)</label>
                                                    <input type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ej: Juan" required="required">
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputApellido" class="form-label">Apellidos</label>
                                                    <input type="text" class="form-control" name="ape" id="inputApellido" placeholder="Ej: Perez" required="required">
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputDNI" class="form-label">DNI</label>
                                                    <input type="text" class="form-control" name="dni" id="inputDNI" placeholder="Ej: 12345678" maxlength="8" required="required">
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputCelular" class="form-label">Celular</label>
                                                    <input type="text" class="form-control" name="cel" id="inputCelular" placeholder="Ej: 999999999" maxlength="9" required="required">
                                                </div>

                                                <div class="col-12">
                                                    <label for="inputEmail4" class="form-label">Email</label>
                                                    <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Ej: nombre@gmail.com" required="required">
                                                </div>


                                                <div class="col-12">
                                                    <label for="inputAddress" class="form-label">Direcci√≥n</label>
                                                    <input type="text" class="form-control" name="dir" id="inputAddress" placeholder="Ej: Mz. J Lt. 13 Urb. San Luiz 345" required="required">
                                                </div>

                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-danger">Registrar</button>

                                            </form>
