<html>
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="icon" href="/pizza.png">
        <style>
            body{
                background-image: url(/pizza8.jpg);
            }
        </style>
    </head>
    <body>

        <div class="container">

            <!-- Aqui va el menu -->
            <div th:replace="menu2 :: nav">                
            </div>

            <div th:replace="salir :: div">                
            </div>
            
            <div class="col bg-white p-5 rounded-end">
                
            
            <div class="alert alert-danger" role="alert">
                    <center>
                        <FONT SIZE=5>
                        <strong>EDITAR CLIENTE </strong>
                        </font>
                    </center>

                </div>
            <hr>


            <form th:object="${cliente}" action="/cliente/actualizar" method="post" class="row g-3">
                
                <input type="hidden" th:field="${cliente.id}" name="id">
                
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre(s)</label>
                    <input th:field="${cliente.nombres}" type="text" class="form-control" name="nom" id="inputNombre" placeholder="Ej: Juan" required="required">
                </div>
                
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellidos</label>
                    <input th:field="${cliente.apellidos}" type="text" class="form-control" name="ape" id="inputApellido" placeholder="Ej: Perez" required="required">
                </div>
                
                <div class="col-md-6">
                    <label for="inputDNI" class="form-label">DNI</label>
                    <input th:field="${cliente.dni}" readonly="readonly"  type="text" class="form-control" name="dni" id="inputDNI" placeholder="Ej: 12345678" maxlength="8" required="required">
                </div>
                
                <div class="col-md-6">
                    <label for="inputCelular" class="form-label">Celular</label>
                    <input th:field="${cliente.celular}" type="text" class="form-control" name="cel" id="inputCelular" placeholder="Ej: 999999999" maxlength="9" required="required">
                </div>
                
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input th:field="${cliente.email}" type="email" class="form-control" name="email" id="inputEmail4" placeholder="Ej: nombre@gmail.com" required="required">
                </div>
                
                               
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direcci√≥n</label>
                    <input th:field="${cliente.direccion}" type="text" class="form-control" name="dir" id="inputAddress" placeholder="Ej: Mz. J Lt. 13 Urb. San Luiz 345" required="required">
                </div>
 
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
                
            </form>
        </div>
        </div>

    </body>
</html>
