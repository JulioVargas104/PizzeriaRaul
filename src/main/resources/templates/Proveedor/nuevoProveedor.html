    <body>

        <div class="container">


            <!-- Aqui va el menu -->
            <div th:replace="menu2 :: nav">

                <hr>

                <form action="/proveedor/registrarP" method="post" class="row g-3">

                    <div class="col-md-6">
                        <label for="inputRazonsocial" class="form-label">Razon Social</label>
                        <input type="text" class="form-control" name="raz" id="inputRazonsocial" placeholder="Ej: Perez" required="required">

                    <div class="col-md-6">
                        <label for="inputRUC" class="form-label">RUC</label>
                        <input type="text" class="form-control" name="ruc" id="inputRUC" placeholder="Ej: 10125896574" maxlength="11" required="required">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCelular" class="form-label">Celular</label>
                        <input type="text" class="form-control" name="cel" id="inputCelular" placeholder="Ej: 998755879" maxlength="9" required="required">
                    </div>

                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Ej: nombre@gmail.com" required="required">
                    </div>


                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" name="dir" id="inputAddress" placeholder="Ej: Mz. J Lt. 13 Urb. San Luiz 345" required="required">
                    </div>



                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                </form>
            </div>
