<html xmlns:th="thymeleaf.org">
    <head>
        <title>LISTA DE USUARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><!-- comment -->
        <link rel="icon" href="/pizza.png">

        <style>
            body{
                background-image: url(/pizza8.jpg);
            }
        </style>
    </head>
    <body >

        <div class="container">
            <div th:replace="menu2 :: nav">                
            </div>

            <div th:replace="salir :: div">                
            </div>

            <div class="col bg-white p-5 rounded-end">

                <div class="alert alert-warning text-center fs-4 fw-bold" role="alert">
                    LISTAR USUARIO
                </div>
                <hr>

                <form action="/usuario/buscarUsuario" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="descrip" class="form-control" placeholder="Escriba valor a buscar">
                        <button class="btn btn-outline-secondary" type="submit" >BUSCAR</button>
                    </div>
                </form>

                <hr>
                <div class="table-responsive ">
                    <table class="table table-striped">
                        <head>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Código</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Password</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                        </head>
                        <body>
                        <tr th:each="usuario,x : ${usuarios}">
                            <th th:text="${x.count}" scope="row"></th>
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.dni}"></td>
                            <td th:text="${usuario.celular}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.direccion}"></td><!-- comment -->
                            <td th:text="${usuario.password}"></td>
                            <td th:text="${usuario.user}"></td>
                            <td>
                                <a th:href="@{/usuario/editar(cod=${usuario.id})}" target="_self">
                                    <i class="bi bi-pencil-fill"></i>
                            </td>
                            <td>
                                <a  style="color:red;" th:href="@{/usuario/eliminar(cod=${usuario.id})}" target="_self">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr> 
                        </body>
                    </table>
                </div>

                <hr>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/usuario/nuevoUsuario}" class="btn btn-primary" target="_self">AGREGAR USUARIO</a>
                </div>
            </div>
        </div><!-- comment -->

    </body>
</html>
