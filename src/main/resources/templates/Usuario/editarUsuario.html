<html>
    <head>
    <head>
        <title>EDITAR USUARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><!-- comment -->
        <link rel="icon" href="/pizza.png">

        <style>
            body{
                background-image: url(/pizza8.jpg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div th:replace="menu2 :: nav">                
            </div>
            <div th:replace="salir :: div">                
            </div>

            <div class="col bg-white p-5 rounded-end">
                <hr>
                <div class="alert alert-danger" role="alert">
                    <center>
                        <FONT SIZE=5>
                        <strong>EDITAR USUARIO </strong>
                        </font>
                    </center>

                </div>
                <hr>
                <!-- post envia datos internos -->
                <form action="/usuario/actualizar" method="post" class="row g-3" th:object="${usuario}">
                    <div class="col-md-2">
                        <label class="form-label">Código</label>
                        <input th:field="${usuario.id}" type="text" class="form-control" name="id" readonly="readonly">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nombres</label>
                        <input th:field="${usuario.nombre}" type="text" class="form-control" name="nom" placeholder="Escriba su nombre">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Apellidos</label>
                        <input th:field="${usuario.apellido}" type="text" class="form-control" name="ape" placeholder="Escriba su apellido">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">DNI</label>
                        <input th:field="${usuario.dni}" type="text" class="form-control" name="dni" placeholder="Escriba su dni">
                    </div>

                    <div class="col-6">
                        <label  class="form-label">Celular</label>
                        <input th:field="${usuario.celular}" type="text" class="form-control" name="celu" placeholder="Ingrese su celular">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Correo</label>
                        <input th:field="${usuario.email}" type="text" class="form-control" name="email" placeholder="correo@example.com">
                    </div>


                    <div class="col-12">
                        <label class="form-label">Dirección</label>
                        <input th:field="${usuario.direccion}" type="text" class="form-control" name="direc" placeholder="Escriba su dirección">
                    </div>    

                    <div class="col-12">
                        <label class="form-label">Contraseña</label>
                        <input th:field="${usuario.password}" type="text" class="form-control" name="pass" placeholder="Escriba su password">
                    </div> 

                    <div class="col-12">
                        <label class="form-label">Usuario</label>
                        <input th:field="${usuario.user}" type="text" class="form-control" name="user" placeholder="Escriba su user">
                    </div> 

                    <div class="col-12">
                        <label class="form-label">Rol</label>
                        <select th:field="${usuario.roles}" class="form-select" name="rol">
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_VENDEDOR">ROLE_VENDEDOR</option>
                            <!-- Agrega más opciones según tus necesidades -->
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-danger" >Actualizar</button>
                    </div>
                </form>
            </div>
        </main>
</body>
</html>
